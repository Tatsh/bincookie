---
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: 'Install dependencies (Yarn)'
        run: |
          yarn
          pip install cmake-format pyyaml
      - name: Check spelling
        run: yarn check-spelling
      - name: Check formatting
        run: yarn check-formatting

name: QA
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
permissions:
  contents: read
